<body>
    <!--  -->
    <script>
        // var can be string or number
       var a = 10;
       a = "Adam"
       alert(a);
       //  Output: Adam

        // var is global
        {
            var x = 1;
            alert(x);
            //  Output: 1
        }
        alert(x);
        //  Output: 1

        // var with the same name can be declared multiple times

    </script>
  
</body>
