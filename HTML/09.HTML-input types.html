<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Experiment</title>
</head>
<body>
    <h2>Experiment with Different Input Types</h2>

    <form action="/submit-your-form-here" method="post">
        <!-- Text -->
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input"><br><br>

        <!-- Password -->
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number -->
        <label for="number">Number (1-5):</label>
        <input type="number" id="number" name="number" min="1" max="5"><br><br>


        <!-- Date/Time/Datetime-Local -->
        <fieldset>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>
            <label for="time">Time</label>
            <input type="time" name="time"><br><br>
            <label for="datetime">Date time</label>
            <input type="datetime-local" name="datetime-local"><br>
        </fieldset>
        <br>

        <!-- Radio: Single Selection
            names have to the same if only one of the options can be selected
            Label includes the text to be a part of the selection
         -->
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>
        <br>

        <!-- Checkbox: Multi-Selection -->
        <label for="hobbies">Select hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
        <label for="hobby1"> Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Traveling">
        <label for="hobby2"> Traveling</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Cooking">
        <label for="hobby3"> Cooking</label>
        <br><br>

        <!-- Select -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <!-- File: File Upload -->
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Textarea -->
        <label for="description">Description:</label>
        <Textarea rows="10"></Textarea> <br>

        <!-- Hidden -->
        <input type="hidden" name="hidden" id="hidden" value="1"><br>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" name="" id="" value="reset">
        <input type="button" value="button">
        <br>
    </form>
</body>
</html>
